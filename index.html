<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تبرعات قرية الشغور</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase -->
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>التبرع لإصلاح طرق قرية الشغور</h1>
    <p class="quran">﴿ مَثَلُ الَّذِينَ يُنفِقُونَ أَمْوَالَهُمْ فِي سَبِيلِ اللَّهِ كَمَثَلِ حَبَّةٍ أَنبَتَتْ سَبْعَ سَنَابِلَ فِي كُلِّ سُنبُلَةٍ مِائَةُ حَبَّةٍ ﴾</p>

    <div class="form">
      <input type="text" id="name" placeholder="اسمك">
      <input type="number" id="amount" placeholder="المبلغ بالليرة التركية">
      <button id="donateBtn">تبرع</button>
    </div>

    <p id="thanks"></p>

    <h2>إجمالي التبرعات: <span id="total">0</span> ليرة</h2>

    <h3>قائمة المتبرعين</h3>
    <ul id="donors"></ul>
  </div>
</body>
</html>
